<!DOCTYPE html>
<html lang=”en”>
	<head>

		<!-- Name of the app -->
		<title>ScreenCapture</title>

	</head>
	<body onload = "setup()">
		<iframe id="test" src="https://en.wikipedia.org/wiki/Dogecoin" height="480" width="720" title="Iframe Example"></iframe>
		<!-- Camera -->
		<main id="screen">

		    <!-- Camera sensor -->
		    <canvas id="screen--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="screen--view" width ="250" height = "100" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="screen--output" >

		    <!-- Camera trigger -->
		    <button id="screen--trigger">Take a picture</button>

		</main>
		<!-- Reference to your JavaScript file -->
		<script src="screenshot.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>

</html>
